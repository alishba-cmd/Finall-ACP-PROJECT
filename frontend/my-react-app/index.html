<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Manager</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind with our custom theme -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'recipe-primary': '#FF6B6B',
              'recipe-secondary': '#4ECDC4',
              'recipe-accent': '#FFE66D',
              'recipe-dark': '#292F36',
              'recipe-light': '#F7FFF7',
            },
            borderRadius: {
              'recipe': '1rem',
            },
            boxShadow: {
              'recipe': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
            },
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
